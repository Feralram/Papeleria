<!DOCTYPE html>
<html lang="es">

<head>
    <title>La Esquinita Creativa | Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Estilos Css -->
    <link rel="stylesheet" href="../css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500,700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Ir Arriba -->
    <div class="go-top">
        <span class="fas fa-angle-up"></span>
    </div>

    <!-- Menu de Navegacion -->
    <header id="header">
        <nav class="menu">
            <div class="logo-box">
                <h1><a href="admin.html">La Esquinita Creativa</a></h1>
                <!--Ingresar modo Administrador-->
                <div class="desing_Admin">
                    <ul class="lists">
                        <li><a href="../login.html" class="active">✌</a></li>
                    </ul>
                </div>
                <span class="btn-menu"><i class="fas fa-bars"></i></span>
            </div>

            <div class="list-container">
                <ul class="lists">
                    <li>
                        <div class="buscar">
                            <input type="text" placeholder="Buscar" required />

                            <div class="btn">
                                <i class="fas fa-search icon"></i>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </nav>
    </header>

    <main>
        <div class="admin_image">
            <div class="ejeZfooter">
                <div class="footer-content">
                    <div class="welcome">
                        <div id="contenedor">

                            <div id="contenedorcentrado">
                                <div id="login">
                                    <form action="inicioAdmin.html" id="loginform">
                                        <label for="usuario">Usuario</label>
                                        <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>

                                        <label for="password">Contraseña</label>
                                        <input id="password" type="password" placeholder="Contraseña" name="password"
                                            required>

                                        <button type="submit" title="Ingresar" name="Ingresar">Iniciar sesion</button>
                                    </form>

                                </div>
                                <div id="derecho">
                                    <div class="titulo">
                                        Bienvenido Administrador
                                    </div>
                                    <hr>
                                    <!-- <div class="pie-form">
                            <a href="#">¿Perdiste tu contraseña?</a>
                            <a href="#">¿No tienes Cuenta? Registrate</a>
                            <hr>
                            <a href="#">« Volver</a>
                        </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer class="footer">
                <div class="ejeZfooter">
                    <div class="footer-content">
                        <div class="footer-text">
                            <p>&copy; Corazón de Papel - 2022 | Todos los derechos reservados.</p>
                        </div>

                    </div>
                </div>
            </footer>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/35db202371.js"></script>
    <script src="../js/app.js"></script>

</body>

</html>
